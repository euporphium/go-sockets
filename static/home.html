<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Chat</title>
</head>
<body>
    <main>
        <img src="https://static.wikia.nocookie.net/good-characters/images/5/55/7134C05D-799C-4090-B493-4794C3ED9BBF.png" />
        <form method="post">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Secret Squirrel" />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
            </div>

            <button>Authenticate</button>
        </form>
    </main>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100dvh;
        }

        form {
            display: grid;
            gap: 8px;
            margin-top: 48px;
        }

        .field {
            display: flex;
            gap: 12px;
            justify-content: space-between;
        }
    </style>
</body>
</html>
